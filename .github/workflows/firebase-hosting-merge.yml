name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    # ❌ defaults: run: working-directory 이 부분을 삭제했습니다.
    steps:
      - uses: actions/checkout@v4

      - name: Install and Build
        run: |
          npm install
          npm run build
        # working-directory 없이 실행하면 자동으로 최상단(Root)에서 실행됨

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_YUTJUM_6C577 }}'
          channelId: live
          projectId: yutjum-6c577
          entryPoint: . 
          # entryPoint를 .(점)으로 설정하면 루트 폴더의 firebase.json을 찾음