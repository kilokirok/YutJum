name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    # 모든 실행 단계를 YutJum 폴더 안에서 하라고 명시
    defaults:
      run:
        working-directory: YutJum
    steps:
      - uses: actions/checkout@v4
      
      - name: Install and Build
        run: |
          npm install
          npm run build
          
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_YUTJUM_6C577 }}'
          channelId: live
          projectId: yutjum-6c577
          # Firebase 설정 파일도 YutJum 폴더 안에 있으니 경로 지정
          entryPoint: YutJum